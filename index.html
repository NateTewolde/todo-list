<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/styles/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="header">
        <img
          src="../src/styles/images/check-decagram-outline.svg"
          alt="check-outline"
        />
        To-Do
      </div>
      <div class="sidebar">
        <div class="home-tab tab" data-tab-id="0">Home</div>
        <div class="today-tab tab" data-tab-id="1">Today</div>
        <div class="this-week-tab tab" data-tab-id="2">This week</div>
        <div class="projects-tab tab">
          <div class="projects-header">
            <div class="projects-tab-title">Projects</div>
            <div class="add-projects-button" data-tab-id="3">+</div>
          </div>
          <div class="projects-container"></div>
        </div>
      </div>
      <div id="content"></div>
    </div>
  </body>
</html>
